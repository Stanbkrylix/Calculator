<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="value-container">
        <div class="result-container">ANSWER</div>
        <div class="operation-value">
          <div class="numberAndOperation">numOperation</div>
          <div class="display-Value">XXX</div>
        </div>
      </div>

      <div class="button-container">
        <div class="button-divs numbers" data-key="0">0</div>
        <div class="button-divs numbers" data-key="1">1</div>
        <div class="button-divs numbers" data-key="2">2</div>
        <div class="button-divs numbers" data-key="3">3</div>
        <div class="button-divs numbers" data-key="4">4</div>
        <div class="button-divs numbers" data-key="5">5</div>
        <div class="button-divs numbers" data-key="6">6</div>
        <div class="button-divs numbers" data-key="7">7</div>
        <div class="button-divs numbers" data-key="8">8</div>
        <div class="button-divs numbers" data-key="9">9</div>
        <div class="button-divs operand" data-key="+">+</div>
        <div class="button-divs operand" data-key="-">-</div>
        <div class="button-divs operand" data-key="*">*</div>
        `
        <div class="button-divs operand" data-key="/">/</div>
        <div class="button-divs numbers dot" data-key=".">.</div>
        <div class="button-divs equal" data-key="=">=</div>
        <div class="button-divs delete" data-key="del">Del</div>
        <div class="button-divs clear" data-key="clear">Clear</div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
